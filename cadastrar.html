<!DOCTYPE html>
<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Cooperunidos - Cadastrar</title>
</head>
<body>
    <form action="/action_page.php">
        <div class="container">
          <h1>Cadastrar</h1>
          <p>Preencha os dados do insumo a ser cadastrado.</p>
          <hr>
      
          <label for="insumo"><b>Insumo</b></label>
          <input type="text" placeholder="Entre com a descrição do insumo" name="insumo" id="insumo" required>
      
          <label for="fornecedor"><b>Fornecedor</b></label>
          <input type="text" placeholder="Entre com o fornecedor do insumo" name="fornecedor" id="fornecedor" required>
            
          <button type="submit" class="registerbtn">Cadastrar</button>
        </div>
    </form>
    <script src="js/homeScript.js"></script>
